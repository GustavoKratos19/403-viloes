{% extends 'layout.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Manas Vilâs</h2>
    <section>
        {% for vila in vilas %}
            <div class="card">
                <div>
                    <img src="/{{vila.foto.url}}" alt="">
                </div>
                <h2>{{vila.nome}}</h2>
                <p>Habilidades: {{vila.habilidades}}</p>
                <p>Númeero de Mortes: {{vila.mortes}}</p>
                <p>Arma: {{vila.armas}}</p>
            </div>
        {% endfor %}
    </section>
{% endblock  %}
